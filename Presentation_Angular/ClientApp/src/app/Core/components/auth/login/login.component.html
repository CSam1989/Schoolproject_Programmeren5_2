<form
  class="col-md-8"
  [formGroup]="loginForm"
  (ngSubmit)="login(loginForm.value)">
  <mat-form-field class="my-form-full-width mb-2">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username"/>
    <mat-error *ngIf="form.username.hasError('required')">
      Required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="my-form-full-width mb-2">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"/>
    <mat-error *ngIf="form.password.hasError('required')">
      Required
    </mat-error>
  </mat-form-field>
  <p>Admin account:</p>
  <p><strong>Username: </strong>admin</p>
  <p><strong>Password: </strong>Admin123*</p>
  <button
    mat-raised-button
    class="my-form-full-width"
    color="primary"
    [disabled]="loginForm.invalid">
    Login
  </button>
  <a
    mat-button
    class="my-form-full-width mt-1"
    color="primary"
    [routerLink]="['/auth/register']"
    [queryParams]="{returnUrl: this.returnUrl}">
    Register
  </a
  >
</form>
