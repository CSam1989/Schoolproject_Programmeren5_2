<form
  class="col-md-8"
  [formGroup]="deleteForm"
  (ngSubmit)="delete(deleteForm.value)">
  <mat-form-field class="my-form-full-width mb-2">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password"/>
    <mat-error *ngIf="form.password.hasError('required')">
      Required
    </mat-error>
  </mat-form-field>

  <mat-error class="mb-2">
    Deleting this data will permanently remove your account, and this cannot be recovered.
  </mat-error>

  <button
    mat-raised-button
    class="my-form-full-width"
    color="warn"
    [disabled]="deleteForm.invalid">
    Delete data and close my account
  </button>
</form>
