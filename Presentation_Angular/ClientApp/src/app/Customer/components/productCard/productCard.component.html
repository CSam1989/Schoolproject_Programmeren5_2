<div class="cardProduct my-2 mat-elevation-z8">
  <div class="card-img-wrapper photo-card text-center">
    <img
      class="photo-card mat-elevation-z8 w-100"
      [src]="Product.photoUrl"
      [alt]="'Photo of' + Product.name"/>
    <ul class="list-inline photo-icons animate text-center">
      <li class="list-inline-item">
        <button mat-mini-fab color="primary" (click)="openProductDetail(Product)">
          <mat-icon>info</mat-icon>
        </button>
      </li>
      <li class="list-inline-item" *ngIf="!cartItem">
        <button mat-mini-fab color="primary" (click)="addToCart()">
          <mat-icon>shopping_basket</mat-icon>
        </button>
      </li>
      <li class="list-inline-item" *ngIf="cartItem">
        <button mat-mini-fab color="primary" (click)="removeFromCart()">
          <mat-icon>close</mat-icon>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="no-wrap">{{ Product.name | summary:'15' }}</h6>
    <p class="card-text">{{ Product.price | currency: "EUR" }}</p>
  </div>
</div>
