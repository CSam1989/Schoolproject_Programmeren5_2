<mat-card class="card my-2 mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Summary</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <mat-list-item role="listitem">
      <div class="d-flex justify-content-between">
        <div class="font-weight-bold">Subtotal:</div>
        <div>{{ (TotalPrice | exclVat:'6') | currency: "EUR" }}</div>
      </div>
    </mat-list-item>
    <mat-list-item role="listitem">
      <div class="d-flex justify-content-between">
        <div>VAT:</div>
        <div>{{ (TotalPrice | vat:'6') | currency: "EUR" }}</div>
      </div>
    </mat-list-item>
    <mat-list-item role="listitem">
      <div class="d-flex justify-content-between">
        <div class="font-weight-bold">Total:</div>
        <div>{{ TotalPrice | currency: "EUR" }}</div>
      </div>
    </mat-list-item>
  </mat-card-actions>
</mat-card>
